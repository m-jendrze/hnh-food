<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>HnH - food</title>
  <link rel="stylesheet"
        href="styles.css">
  <script src="app.js"
          defer></script>
</head>

<body>
  <div id="app">
    <div>
      <label for="name">Name: </label>
      <input type="text" id="name" name="name"/>
      <button id="sort">sort</button>
      <button id="sort2">sort</button>
    </div>
    <table class="food-table">
      <thead>
        <tr>
          <th></th>
          <th style="min-width:200px">name</th>
          <th style="min-width:192px">ingredients</th>
          <th id="str">str</th>
          <th id="agi">agi</th>
          <th id="int">int</th>
          <th id="con">con</th>
          <th id="per">per</th>
          <th id="cha">cha</th>
          <th id="dex">dex</th>
          <th id="wil">wil</th>
          <th id="psy">psy</th>
          <th>FEP/ Hunger</th>
          <th>Total FEP</th>
          <th>Hunger</th>
          <th>Energy</th>
          <th>Energy/ Hunger</th>
        </tr>
      </thead>
      <tbody id="foods"></tbody>
    </table>
  </div>
  <template id="food">
    <tr>
      <td class="img"></td>
      <td></td>
      <td></td>
      <td class="stat str"></td>
      <td class="stat agi"></td>
      <td class="stat int"></td>
      <td class="stat con"></td>
      <td class="stat per"></td>
      <td class="stat cha"></td>
      <td class="stat dex"></td>
      <td class="stat wil"></td>
      <td class="stat psy"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>
</body>

</html>
